    <header class="header container-fluid ">
    
            <nav class="navbar navbar-expand-lg navbar-light bg-light col-12 ">
              <div class="container-xxl">
                <h1>Welcome, John</h1>
                <!-- OPTIONAL LOGO: <a href="/" class="navbar-brand">Logo</a>-->
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <section class="statistics">
          <h2>Test Mode
            <span class="tooltip">
                <span class="tooltiptext">Tooltip for Total Questions</span>
                <i class="tooltip-icon">i</i>
            </span>
          </h2>
      <div class="toggle-switches">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="timedModeSwitch">Timed</label>
                        <input class="form-check-input" type="checkbox" id="timedModeSwitch">
                    </div>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="tutorModeSwitch">Tutor</label>
                        <input class="form-check-input" type="checkbox" id="tutorModeSwitch">
                    </div>
                </div>
    <hr>
    <h4>Question Mode</h4>
    <span class="tooltip">
        <span class="tooltiptext">Tooltip for Total Questions</span>
        <i class="tooltip-icon">i</i>
    </span>
    <span style="font-size: smaller; font-style: italic;">Total Questions</span>
    <span class="question-counter">0</span> 
           <div class="checkbox-group-horizontal">
                    <label class="form-check-label" for="unusedCheckbox">Unused</label>
                    <input class="form-check-input" type="checkbox" id="unusedCheckbox">
                </div>
          <div class="checkbox-group-horizontal">
                    <label class="form-check-label" for="incorrectCheckbox">Incorrect</label>
                    <input class="form-check-input" type="checkbox" id="incorrectCheckbox">
                </div>
          <div class="checkbox-group-horizontal">
                    <label class="form-check-label" for="markedCheckbox">Marked</label>
                    <input class="form-check-input" type="checkbox" id="markedCheckbox">
                </div>
          <div class="checkbox-group-horizontal">
                    <label class="form-check-label" for="omittedCheckbox">Omitted</label>
                    <input class="form-check-input" type="checkbox" id="omitteddCheckbox">
                </div>
          <div class="checkbox-group-horizontal">
                    <label class="form-check-label" for="correctCheckbox">Correct</label>
                    <input class="form-check-input" type="checkbox" id="correctCheckbox">
                </div>

          
    <div class="question-slider">
                <label for="questionCount">Number of Questions:</label>
                <input type="range" id="questionCount" min="10" max="50" value="10">
                <output for="questionCount" id="questionCountOutput">10</output>
    </div>
           <script>
                // JavaScript to update the number of questions based on the slider
                const questionCountSlider = document.getElementById("questionCount");
                const questionCountOutput = document.getElementById("questionCountOutput");
                
                questionCountSlider.addEventListener("input", function () {
                    questionCountOutput.textContent = questionCountSlider.value;
                });
            </script>
  </section>
