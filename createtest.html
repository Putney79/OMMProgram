  </div>
     <div class="toggle-switches">
            div class="form-check form-switch">
                    <h3>Timed Mode</h3>
                    <input class="form-check-input" type="checkbox" id="timedModeSwitch">

                </div>
                <div class="form-check form-switch">
                    <h3>Tutor Mode</h3>
                    <input class="form-check-input" type="checkbox" id="tutorModeSwitch">
                    <label class="form-check-label" for="tutorModeSwitch"></label>
                </div>
            </div>
    <div class="question-slider">
                <label for="questionCount">Number of Questions:</label>
                <input type="range" id="questionCount" min="1" max="100" value="50">
                <output for="questionCount" id="questionCountOutput">50</output>
    </div>
