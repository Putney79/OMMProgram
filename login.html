<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rowan OMM Login</title>
  <link href="login.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="tooltip">
        <div class="info">&#9432;</div>
        <div class="tooltiptext">Insert useful information here</div>
    </div>
    <div class="login-form">
      <h2>Rowan NetID:</h2>
      <form action="">
        <input type="text" name="username" placeholder="Rowan ID" required="">
        <br>
        <h2>Password:</h2>
        <input type="password" name="password" placeholder="Password" required="">
        <br>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>
  <script src="loginbg.js"></script>
</body>

</html>
